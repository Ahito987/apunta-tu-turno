<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TurnosApp</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" type="image/png" href="assets/icono-app.png" alt="" width="34" height="38" id="calendario">
  <script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
        .then(registration => {
          console.log('Service Worker registrado con √©xito:', registration.scope);
        })
        .catch(error => {
          console.log('Fallo el registro del Service Worker:', error);
        });
    });
  }
</script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #d4efdf;
      color: #333;
    }
    header {
      background-color: #dc7633;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    header img {
      width: 34px;
      height: 38px;
    }
    main {
      padding: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: grid;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.4rem;
      background: #fff;
      font-size: 1rem;
    }
    button {
      background-color: #064E2C;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #D4EFDF;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      background: white;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-collapse: collapse;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f2f2f2;
      font-weight: bold;
    }
    .delete-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .turnos-lista {
      margin-top: 2rem;
    }
    .turno-card {
      background: #fff8dc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .turno-card strong {
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>
  <header>
    <img src="assets/icono-app.png" alt="Logo">
    <span>TurnosApp</span>
  </header>

  <main>
    <h1>Apunta tu turno</h1>

    <form id="formTurno">
      <div>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
      </div>
      <div>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" required>
      </div>
      <div>
        <label for="tipo">Tipo de turno:</label>
        <select id="tipo" required>
          <option value="Ma√±ana">Ma√±ana</option>
          <option value="Tarde">Tarde</option>
          <option value="Noche">Noche</option>
          <option value="Vacaciones">Vacaciones</option>
          <option value="Libranza">Libranza</option>
        </select>
      </div>
      <div>
        <label for="nota">Nota:</label>
        <textarea id="nota" rows="2" placeholder="Notas..."></textarea>
      </div>
      <button type="submit">A√±adir turno</button>
    </form>

    <div id="tablaTurnos">
      <table id="listadoTurnos">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Nota</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Turnos insertados aqu√≠ -->
        </tbody>
      </table>
    </div>

    <div class="turnos-lista" id="turnosCards">
      <h2>Turnos</h2>
      <!-- Turnos en cards -->
    </div>
  </main>

  <script>
    const formTurno = document.getElementById('formTurno');
    const listadoTurnos = document.getElementById('listadoTurnos').querySelector('tbody');
    const turnosCards = document.getElementById('turnosCards');

    let turnos = JSON.parse(localStorage.getItem('turnos')) || [];

    function renderizarTurnos() {
      listadoTurnos.innerHTML = '';
      turnosCards.innerHTML = '<h2>Turnos</h2>';

      turnos.forEach((turno, index) => {
        // Tabla
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${formatearFecha(turno.fecha)}</td>
          <td>${turno.hora} ‚Äì ${turno.tipo}<br>${turno.nota || ''}</td>
          <td><button class="delete-btn" onclick="eliminarTurno(${index})">üóëÔ∏è</button></td>
        `;
        listadoTurnos.appendChild(row);

        // Card
        const card = document.createElement('div');
        card.className = 'turno-card';
        card.innerHTML = `
          <strong>${formatearFecha(turno.fecha)}</strong>
          <p><strong>${turno.hora} ‚Äì ${turno.tipo}</strong></p>
          <p>${turno.nota || ''}</p>
        `;
        turnosCards.appendChild(card);
      });
    }

    function eliminarTurno(index) {
      turnos.splice(index, 1);
      localStorage.setItem('turnos', JSON.stringify(turnos));
      renderizarTurnos();
    }

    function formatearFecha(fecha) {
      const [a, m, d] = fecha.split('-');
      return `${d}/${m}/${a}`;
    }

    formTurno.addEventListener('submit', (e) => {
      e.preventDefault();
      const nuevoTurno = {
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value,
        tipo: document.getElementById('tipo').value,
        nota: document.getElementById('nota').value
      };
      turnos.push(nuevoTurno);
      localStorage.setItem('turnos', JSON.stringify(turnos));
      formTurno.reset();
      renderizarTurnos();
    });

    renderizarTurnos();
  </script>
</body>
</html>
